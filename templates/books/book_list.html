{% extends "_base.html" %}

{% block title %}Books{% endblock title %}

{% block content %}
<h1>Books</h1>

{% if books %}
    <ul>
    {% for book in books %}
        <li>
            <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No books found.</p>
{% endif %}
{% endblock content %}
